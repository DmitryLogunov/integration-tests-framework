kafka:
  topicsGroups:
  - path: 'kafka/topics/topic/service/admin'
    topics:
    - name: 'halo'
    - name: 'halo_emit'
    - name: 'logflush'
    - name: 'user.add'
    - name: 'user.added'
    - name: 'user.delete'
    - name: 'user.deleted'
    - name: 'user.activate'
    - name: 'user.activated'
    - name: 'user.deactivate'
    - name: 'user.deactivated'
    - name: 'user.logout'
    - name: 'user.logoutDone'
    - name: 'user.resetPassword'
    - name: 'user.resetPasswordDone'
    - name: 'user.updateEmail'
    - name: 'user.resetPasswordDone'
    - name: 'user.sendVerificationEmail'
    - name: 'user.verificationEmailWasSent'
    - name: 'user.updateRoles'
    - name: 'user.updateRolesDone'
    - name: 'user.restorePassword'
    - name: 'user.restorePasswordResult'
  - path: 'kafka/topics/common/command'
    topics:
    - name: 'results'
    - name: 'restorePasswordTests.result'
      default_value: 'restorePasswordTests.result'
  - path: 'kafka/topics/topic/service/utility'
    topics:
    - name: 'booking.order.request'
      default_value: 'bookingorder'
    - name: 'email.send'
    - name: 'testsTopic'
      default_value: 'testsTopic'
    - name: 'testsTopic.kafka'
      default_value: 'testsTopic.kafka'
    - name: 'testsTopic.nats'
      default_value: 'testsTopic.nats'
    - name: 'testsTopic.results'
      default_value: 'testsTopic.results'
